<div class="footer">
	<div style="display: flex;">
		<img src="assets/images/school-logo.png"
			class="icon48"
			alt>
		<p *ngIf="SchoolData"
			style="line-height: 14px; margin: 0 12px;">
			<span class="title1">{{SchoolData.name}}</span>
			<br>
			<span class="title2">
				{{SchoolData.description}}
			</span>
		</p>
	</div>
	<div>
		<img src="assets/images/boukii.png"
			alt
			style="width: 138px;height: fit-content;">
	</div>
	<div class="ref">
		<p>
			{{"faq" | translate}}
		</p>
		<p>
			{{"privacy_policy" | translate}}
		</p>
		<p>
			{{"terms_conditions" | translate}}
		</p>
		<p>
			{{"contact" | translate}}
		</p>
	</div>
	<div class="ref">
		<p></p>
		<p></p>
		<p></p>
		<div style="display: flex; gap: 24px;">
			<img src="assets/icons/insta.png"
				class="icon24">
			<img src="assets/icons/facebook.png"
				class="icon24">
		</div>
	</div>
</div>
